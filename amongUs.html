<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="among.css" />
    <title>AmongUs hide and seek</title>
  </head>
  <body>
    <div class="layer-blur" id="layer">
      <img
        id="buttonEmergency"
        style="width: 400px"
        src="/assets/img/png/emergencyButton.png"
        alt=""
      />
    </div>
    <div class="among-container">
      <div class="hud">
        <div class="game-info">
          <div class="user-name">
            <p class="pseudo" id="user"></p>
          </div>
         <ul>
          <div class="info">
              <img src="/assets/img/png/fleche.png" alt="">
              <p>Game Won: </p>
          </div>
          <div class="info">
              <img src="/assets/img/png/fleche.png" alt="">
              <p>Game Won: </p>
          </div>
          <div class="info">
              <img src="/assets/img/png/fleche.png" alt="">
              <p>Game Won: </p>
          </div>
          <div class="info">
              <img src="/assets/img/png/fleche.png" alt="">
              <p>Game Won: </p>
          </div>
         </ul>
        </div>
        <div class="title">
          <img src="/assets/img/png/red-among.png" alt="">
          <div>
            <h1>Among Us</h1>
            <p>Hide and Seek</p>
          </div>
        </div>
        <img class="rules" src="/assets/img/png/rules.png" alt="">
      </div>
      <div class="map">
        <div class="hiding-spots">

        </div>
        <img src="/assets/img/png/map.png" alt="" >
      </div>
    </div>
    <script src="/script/amongUs.js"></script>
  </body>
</html>
