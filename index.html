<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>hideAndSeek</title>
  </head>
  <body>
    <div class="game-menu">
      <div class="menu-container">
        <div class="panel">
          <h1>Select A game</h1>
          <div class="game-choice">
            <div class="choices" id="amongUs">
              <img src="/assets/img/png/amongHead.png" alt="" />
              <p>Among us: Hide and seek</p>
            </div>
            <div class="choices" id="minecraft">
              <img src="/assets/img/png/minHead.png" alt="" />
              <p>Minecraft: first to mine diamond</p>
            </div>
          </div>
          <div class="start">
            <div class="user-input">
              <input
                id="user-input"
                class="input"
                type="text"
                placeholder="Enter a user name"
              />
            </div>
            <button id="submitForm" type="submit">
              <img src="/assets/img/png/startButton.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
